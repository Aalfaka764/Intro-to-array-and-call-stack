<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Array Methods</h2>
    <h2>join() and pop()</h2>
    <p>The join() method joins all elements of an array into a string, separated by a specified separator. The pop() method removes the last element of an array and returns that element.</p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["apple", "banana", "orange", "mango"];
        document.getElementById("myjoin").innerHTML = fruits.join ("*");  
        document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;
    </script>
</body>
</html>
